<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Calculator GUI</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="content">
      <p class="header">Input expression in the field below</p>
      <input type="text" class="expression" placeholder="2 + 2 * 2">
      <div class="result"></div>
      <input type="button" class="submit" value="Submit">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
